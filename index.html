<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Sql Webpage
    </title>
    <link href="CSS/Boostrap.css" rel="stylesheet" />
    <script type="text/javascript" src="JS/JQUERY.js"></script>
    <script>

        const videslist = "cluster1,cluster2,cluster3,cluster4,cluster5,cluster6,alwayson,azure1,azure2";
        const videolist ="u9-qyACul88?si=gDTBSximhKdlbrgo,ziF-7riyJa0?si=QA98XQ9A98GEf1Tq,ucoMZPN-QW4?si=o_0roNuQsw-N0ueE,lWWIS-jT_ss?si=bk8nF8_Qa31o1zQH,XSEqpJfzO9M?si=5v3LcYR06XKHoL2n,ervw7ptHC-g?si=AiBBQx6ycK7owLmq,-WM9VJa-ZUw?si=PyFkzM9_7J8GIlaq,ATUq4c2kPBc?si=m0RTI0z5p_lvn-x5,oVF6JyxGPR0?si=3rAsC2ATcEYywgoh"

        $(document).ready(function () {
            menuload();
            $("#imgsrc").show();
            $("#videos").hide();
        });

        /*https://www.youtube.com/watch?v=-WM9VJa-ZUw*/
        function videopalye(videono) {
            //const videslist = "automation.mp4";
            $("#imgsrc").hide();
            $("#videos").show();
            let videoss = "https://www.youtube.com/embed/" + videolist.split(",")[videono];
            $("#videos").removeAttr('src');
            $("#videos").attr("src", videoss);
            return false;
        }

        function menuload() {

            const menuslist = videslist.split(",");

            for (i = 0; i < menuslist.length; i++) {

                $("#menuli").append("<li class='menu_li' onclick=videopalye('" + i + "')> " + menuslist[i] + " </li>");

            }

            return false;

        }
    </script>

    <style>
        .my_divs {
            float: left
        }

        .menu_li {
            cursor: pointer;
            color: white;
        }

        .menu_ul {
            background-color: black;
        }

        body {
            /*background-image: url("VIDEOS/sqlwallpaper.jpg");*/
            background-color: #cccccc;
        }
    </style>
</head>
<body>

    <div style="width:100%">

        <div>
            <div style="text-align:center">
                <h1 style="color:white">SQL COURES VIDEOS</h1>
            </div>



            <div>



                <div style="width:20%" class="my_divs">

                    <table class="table">
                        <tr>
                            <td>
                                <div class="menu_ul">
                                    <h3 style="color:lightblue;text-align:center">MENU</h3>
                                    <ul style="background-color: black;" id="menuli"> </ul>

                                </div>
                            </td>
                        </tr>
                    </table>
                    <!--class="w-100"-->
                    <!--ratio ratio-16x9-->
                </div>
                <div style="width:80%" class="my_divs">
                    <!--<img id="imgsrc" src="VIDEOS/sqlwallpaper.jpg"  />-->
                    <!--<video alay="center" class="w-100" controls="controls">
                        <source id="videos" src="VIDEOS/sqlwallpaper.jpg" type="video/mp4" />
                    </video>-->


                    <iframe id="videos" height="560" width="310" class="w-100" controls="controls" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



                </div>

            </div>
        </div>
    </div>

</body>
</html>
